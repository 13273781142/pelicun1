language: python
python:
    - "2.7"
    - "3.5"
    - "3.6"
    - "3.7"

# install dependencies
install:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
    - pip install python-coveralls
    - pip install coverage --upgrade

# run tests
script:
    - python setup.py install
    - pytest --cov-config .coveragerc --cov=pelicun

# check for coverage
after_success:
    - coveralls